<!DOCTYPE html>
<html lang="id">
<head>

    <title>Dashboard Script Green</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #061a12; /* Hijau sangat gelap untuk latar belakang */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .green-border {
            border: 1px solid #10b981;
        }
        .green-gradient {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
        }
        .card-bg {
            background-color: #0b2e23;
        }
    </style>
</head>
<body class="p-4 pb-24">

    <div class="green-border rounded-xl p-4 mb-4 flex items-center space-x-4">
        <div class="w-12 h-12 green-gradient rounded-lg flex items-center justify-center">
            <i class="fas fa-code text-xl"></i>
        </div>
        <div>
            <h1 class="text-xl font-bold text-emerald-400 leading-none">SC FREE</h1>

        </div>
    </div>

    <div class="grid grid-cols-3 gap-3 mb-4 text-center">

            <p class="text-[10px] text-emerald-200 uppercase">Total Scripts</p>
        </div>
        <div class="green-border rounded-xl p-3 bg-emerald-900/20">

            <p class="text-[10px] text-emerald-200 uppercase">New Today</p>
        </div>
        <div class="green-border rounded-xl p-3 bg-emerald-900/20">
            <p class="text-2xl font-bold text-emerald-400">16</p>
            <p class="text-[10px] text-emerald-200 uppercase">Multi Device</p>
        </div>
    </div>

    <div class="green-border rounded-xl p-4 mb-4">
        <div class="relative mb-4">
            <span class="absolute inset-y-0 left-3 flex items-center text-emerald-400">
                <i class="fas fa-search"></i>
            </span>
            <input type="text" placeholder="Search scripts..." class="w-full bg-black/30 border border-emerald-700 rounded-lg py-2 pl-10 pr-4 text-sm focus:outline-none focus:border-emerald-400">
        </div>
        <div class="flex space-x-2 overflow-x-auto text-xs pb-2">
            <button class="px-6 py-2 green-gradient rounded-full font-semibold">All</button>
            <button class="px-6 py-2 bg-emerald-900/40 rounded-full border border-emerald-700">New</button>
            <button class="px-6 py-2 bg-emerald-900/40 rounded-full border border-emerald-700">MD</button>
            <button class="px-6 py-2 bg-emerald-900/40 rounded-full border border-emerald-700">Furina</button>
        </div>
    </div>

    <div class="green-border rounded-xl p-4 mb-4">
        <div class="flex items-center space-x-4 mb-4">
            <div class="w-12 h-12 bg-emerald-500 rounded-lg flex items-center justify-center">
                <i class="fas fa-gift text-xl"></i>
            </div>
            <div>
                <h2 class="font-bold text-white uppercase tracking-tight">SC CHANGLI VERSION 1 MULTIDEVIC</h2>
                <p class="text-[10px] text-emerald-400"><i class="far fa-calendar-alt mr-1"></i> 20-1-2026</p>

        </div>

        </div>

        <div class="bg-emerald-950/50 border-l-4 border-emerald-500 p-2 mb-4">
            <p class="text-[10px] text-emerald-400 font-bold uppercase">Note: MASIH TAHAP UJI COBA</p>
        </div>

        <div class="flex space-x-2">
            <button class="flex-grow green-gradient py-3 rounded-lg font-bold flex items-center justify-center space-x-2">
                <i class="fas fa-download"></i>
                <span>Download</span>
            </button>
            <button class="px-4 bg-emerald-900/40 border border-emerald-700 rounded-lg">
                <i class="fas fa-info-circle"></i>
                <p class="text-[8px] uppercase">Info</p>
            </button>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 card-bg border-t border-emerald-800 p-3 flex justify-around items-center">
        <div class="flex flex-col items-center text-emerald-400">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[10px] mt-1">Home</span>
        </div>
        <div class="flex flex-col items-center text-gray-500">
            <i class="fas fa-code text-xl"></i>
            <span class="text-[10px] mt-1">Scripts</span>

        <div class="flex flex-col items-center text-gray-500">

        <div class="flex flex-col items-center text-gray-500">
            <i class="fas fa-heart text-xl"></i>
            <span class="text-[10px] mt-1">Support</span>
        </div>
    </nav>

</body>
    </html>
