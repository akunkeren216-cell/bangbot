<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mas r - Rekber & Bot Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Mencegah pergeseran konten saat menu dibuka */
        body { overflow-x: hidden; }
    </style>
</head>
<body class="bg-[#f0fdf4] text-gray-800">

    <nav class="flex justify-between items-center p-6 bg-white shadow-sm sticky top-0 z-50">
        <div class="text-2xl font-bold text-green-600">Mas r</div>
        <button id="menu-btn" class="text-2xl text-gray-700">
            <i class="fas fa-bars"></i>
        </button>
    </nav>

    <div id="menu-overlay" class="fixed inset-0 bg-black/50 hidden z-[60] transition-opacity duration-300 opacity-0"></div>
    <div id="mobile-menu" class="fixed top-0 left-0 h-full w-64 bg-white z-[70] transform -translate-x-full transition-transform duration-300 ease-in-out shadow-2xl p-6">
        <div class="flex justify-between items-center mb-8">
            <span class="text-xl font-bold text-green-600">Menu</span>
            <button id="close-btn" class="text-2xl text-gray-400">&times;</button>
        </div>
        <div class="flex flex-col gap-6 font-semibold text-gray-700">
            <a href="#" class="hover:text-green-600">Beranda</a>
            <a href="#testimoni-section" class="hover:text-green-600">Testimoni</a>
            <a href="https://wa.me/nomorkamu" class="hover:text-green-600">Kontak WA</a>
        </div>
    </div>

    <section class="flex flex-col items-center justify-center text-center px-6 py-12">
        <span class="bg-green-500 text-white px-5 py-1.5 rounded-full text-xs font-bold mb-6 tracking-widest uppercase">
            MAS R
        </span>

        <h1 class="text-4xl font-extrabold mb-4 leading-tight">
            Halo, Saya <br> <span class="text-green-600 uppercase">Mas r</span>
        </h1>

        <p class="text-gray-600 max-w-sm mx-auto mb-10 leading-relaxed">
            Saya seorang spesialis dalam rekber atau mm, bt, trade, tt saya juga open 24 jam dengan fee yang murah.
        </p>
        
        <div class="flex flex-col gap-4 w-full max-w-xs mx-auto">
            <a href="#testimoni-section" class="bg-green-800 hover:bg-green-900 text-white font-bold py-4 rounded-2xl transition flex items-center justify-center gap-2 shadow-lg">
                <i class="fas fa-comments"></i> TESTIMONI
            </a>
            <a href="https://wa.me/nomorkamu" class="border-2 border-green-600 text-green-700 font-bold py-4 rounded-2xl hover:bg-green-50 transition flex items-center justify-center gap-2">
                <i class="fas fa-handshake"></i> REKBER SEKARANG
            </a>
        </div>
    </section>

    <section id="testimoni-section" class="py-12 px-6">
        <h2 class="text-2xl font-bold text-center text-green-800 mb-8">Testimoni Klien</h2>
        <div id="testi-list" class="grid grid-cols-1 gap-4 max-w-md mx-auto">
            </div>
    </section>

    <a href="https://wa.me/nomorkamu" class="fixed bottom-6 right-6 bg-[#25D366] text-white p-4 rounded-full shadow-2xl z-40 hover:scale-110 transition-transform">
        <i class="fab fa-whatsapp text-3xl"></i>
    </a>

    <script>
        // Logika Menu Geser
        const menuBtn = document.getElementById('menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const overlay = document.getElementById('menu-overlay');

        function toggleMenu(isOpen) {
            if (isOpen) {
                mobileMenu.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.add('opacity-100'), 10);
                document.body.style.overflow = 'hidden';
            } else {
                mobileMenu.classList.add('-translate-x-full');
                overlay.classList.remove('opacity-100');
                setTimeout(() => {
                    overlay.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                }, 300);
            }
        }

        menuBtn.addEventListener('click', () => toggleMenu(true));
        closeBtn.addEventListener('click', () => toggleMenu(false));
        overlay.addEventListener('click', () => toggleMenu(false));

        // Data Testimoni
        const testimonials = [
            { nama: "Santi Putri", role: "Digital Marketer", teks: "Fitur custom Baileys-nya mantap, proses integrasi ke database sangat lancar." },
            { nama: "Budi Pratama", role: "Startup Founder", teks: "Sangat scalable. Digunakan ribuan user tiap hari tetap ringan. Recommended!" }
        ];

        const testiContainer = document.getElementById('testi-list');
        testimonials.forEach(t => {
            testiContainer.innerHTML += `
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-green-100">
                    <p class="italic text-gray-600 mb-4">"${t.teks}"</p>
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 bg-green-200 rounded-full flex items-center justify-center font-bold text-green-700">${t.nama[0]}</div>
                        <div>
                            <div class="font-bold text-sm">${t.nama}</div>
                            <div class="text-xs text-green-600">${t.role}</div>
                        </div>
                    </div>
                </div>
            `;
        });
    </script>
</body>
</html>
